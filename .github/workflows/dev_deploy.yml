name: snapshot

on:
  push:
    branches: dev
  pull_request:
    branches: dev

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make Gradle executable
        run: chmod +x ./gradlew
      - name: Decrypt secrets file
        shell: bash
        env:
          CRIPT_SECRET: ${{ secrets.CRIPT_SECRET }}
        run: |
          ./.github/scripts/cript.sh -d \
          -p=${CRIPT_SECRET} \
          -f=./.github/play_service_account.json.gpg \
          -o=./.github/play_service_account.json
      - name: Run lint checks
        run: ./gradlew ktLintCheck
      - name: Deploy to inernal channel
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_ALIAS: ${{ secrets.STORE_ALIAS }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: ./gradlew publishStagingReleaseBundle --track="internal"